<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;700&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <form autocomplete="off" action="" method="get">
        <div class="container">
            <h1> Login</h1>

            <div class="two-container">
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" required minlength="8" maxlength="16">
                </div>

                <a class="forgot-password" href="">Forgot Password?</a>

                <button type="submit">Login</button>

                <p>Do not have registration yet?</p> <a class="register" href="https://cadastro-conta.netlify.app/">Register</a>

            </div>
    </form>
    </div>

</body>

</html>
